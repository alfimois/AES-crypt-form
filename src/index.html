<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password creator</title>
</head>
<body>
    <main class='main'>
      <div class="box">
        <div class="form">
            <div class="form__message">
                <label for="text">Message:</label>
                <input type="text" name="text" id="text" placeholder="Message">
            </div>
            <div class="form__password">
                <label for="text">Password:</label>
                <input type="text" name="password" id="password" placeholder="Password">
            </div>
            <div class="form__size">
                <label for="text">Size:</label>
                <input
                    type="number"
                    name="size"
                    id="size"
                    step="1"
                    min="1",
                    value="20"
                    
                >
            </div>
            <div class="form__buttons">
                <button type="button" id="encrypt">Encrypt</button>
            </div>
            <input class="form__result" type="text" readonly id="result-input">
            <button type="button" id="copy-btn">Copy</button>
        </div>
      </div>
    </main>
</body>
</html>
