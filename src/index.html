<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password creator</title>
</head>
<body>
    <main class="main">
        <div class="form">
            <div class="form__message">
                <label class="label" for="text">Message *</label>
                <input class="animation" type="text" name="text" id="text">
            </div>
            <div class="form__password">
                <label class="label" for="password">Password *</label>
                <input class="animation" type="text" name="password" id="password">
            </div>
            <div class="form__size">
                <label class="label" for="size">Size</label>
                <input class="animation"
                    value="20"
                    type="number"
                    name="size"
                    id="size"
                    step="1"
                    min="1",
                >
            </div>
            <div class="form__buttons">
                <button class="button" type="button" id="encrypt">Encrypt</button>
                <button class="button" type="button" id="copy-btn">Copy</button>
            </div>
            <input class="form__result" type="text" readonly id="result-input">
        </div>
    </main>
</body>
</html>
